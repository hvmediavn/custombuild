<Directory />
	AllowOverride All
	Options All -MultiViews -Indexes +SymLinksIfOwnerMatch +IncludesNoExec +Includes
	AllowMethods |HTTP_METHODS|
</Directory>

Include /etc/httpd/conf/extra/httpd-hostname.conf

<Directory /var/www/cgi-bin>
	AllowOverride None
	Options None
	Require all granted
</Directory>
